syntax = "proto3";

option go_package = "github.com/feellmoose/sentinelkv/api;api";

package sentinelkv.api;

// RaftSyncService exposes the necessary operations for Raft cluster management.
// This is used for internal node communication and cluster membership changes.
service RaftSyncService {
  // Join allows a new node to request admission to the existing Raft cluster via the Leader.
  rpc Join (JoinRequest) returns (JoinResponse);
}

message JoinRequest {
  string node_id = 1; // Unique ID of the joining Raft node.
  string node_address = 2; // The gRPC and Raft communication address of the joining node.
}

message JoinResponse {
  bool success = 1;
  string error_message = 2;
}
